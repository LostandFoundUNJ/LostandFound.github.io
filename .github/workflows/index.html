<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost & Found ‚Äî Masuk</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --orange-1: #d35400;
      --orange-2: #e67e22;
      --deep-orange: #a04000;
      --cream: #fff7e6;
      --bg: #f7e6d8;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background: linear-gradient(90deg, var(--orange-2), #b94a1e);
    }

    /* TOP BAR */
    .top-bar {
      width: 100%;
      height: 110px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0,0,0,.12);
      position: relative;
      z-index: 2;
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .logo-wrap img {
      height: 90px;
      width: auto;
      display: block;
    }
    .logo-text {
      font-size: 28px;
      color: var(--deep-orange);
      font-weight: 700;
    }
    .top-actions {
      display: flex;
      gap: 28px;
      align-items: center;
    }
    .btn-top {
      padding: 12px 28px;
      border-radius: 16px;
      font-weight: 700;
      text-decoration: none;
      border: none;
    }
    .btn-top.active {
      background: var(--deep-orange);
      color: #fff;
    }
    .btn-top.secondary {
      background: transparent;
      color: var(--deep-orange);
    }

    /* MAIN AREA */
    .main {
      padding: 40px 80px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
    }

    .login-container {
      width: 840px;
      background: #fadfc9;
      border-radius: 28px;
      padding: 44px 64px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      position: relative;
      box-sizing: border-box;
    }

    .login-title {
      text-align: center;
      font-size: 48px;
      color: var(--deep-orange);
      margin: 0 0 8px 0;
      font-weight: 700;
    }
    .login-sub {
      text-align: center;
      color: #9b4020;
      margin: 0 0 28px 0;
      font-size: 20px;
    }

    .field-label {
      display: block;
      color: #a24b2a;
      margin: 18px 0 8px;
      font-size: 16px;
    }
    .input {
      width: 100%;
      height: 64px;
      border-radius: 40px;
      border: none;
      padding: 0 28px;
      box-sizing: border-box;
      background: var(--deep-orange);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    /* teks kecil di bawah input */
    .hint-text{
      display:block;
      font-size:12px;
      margin-top:4px;
      color:#6e2c00;
    }
    .error-text{
      color:#b00020;
      font-weight:700;
    }

    /* wrapper khusus password + icon mata */
    .pass-wrapper{
      position:relative;
    }
    .eye-btn{
      position:absolute;
      right:28px;
      top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      font-size:20px;
      color:#fff;
      opacity:0.8;
      user-select:none;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0 24px;
      color: #7a3320;
      font-size: 14px;
    }
    .remember input {
      width: 18px;
      height: 18px;
    }

    .btn-login {
      width: 100%;
      height: 64px;
      border-radius: 40px;
      background: #fbf7df;
      border: none;
      font-weight: 700;
      font-size: 20px;
      color: var(--deep-orange);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .signup {
      text-align: center;
      margin-top: 18px;
      color: #923e29;
    }
    .signup strong {
      color: var(--deep-orange);
      cursor: pointer;
    }

    /* POPUP sukses */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal {
      width: 520px;
      height: 420px;
      background: var(--deep-orange);
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      transform: translateY(20px);
      opacity: 0;
    }
    .modal.show {
      transform: translateY(0);
      opacity: 1;
      transition: all .45s cubic-bezier(.2,.9,.2,1);
    }
    .check {
      width: 120px;
      height: 120px;
      border-radius: 999px;
      background: #36b24a;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 18px rgba(0,0,0,.2);
    }
    .modal h3 {
      margin: 0;
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
    }
    .modal p {
      margin: 0;
      color: #fff;
      opacity: .95;
      text-align: center;
    }

    @media (max-width: 960px) {
      .main { padding: 20px; }
      .login-container { width: 100%; padding: 28px; border-radius: 18px; }
      .login-title { font-size: 36px; }
      .modal { width: 88%; height: auto; padding: 28px; }
    }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="logo-wrap">
      <img id="siteLogo" src="LOFU KACA PEMBESAR.png" alt="Lost & Found Logo">
      <span class="logo-text">Lost &amp; Found</span>
    </div>

    <nav class="top-actions">
      <a class="btn-top active" href="login.html">MASUK</a>
      <a class="btn-top secondary" href="Sign up.html.html">DAFTAR</a>
    </nav>
  </header>

  <!-- MAIN content -->
  <main class="main">
    <section class="login-container">
      <h1 class="login-title">Selamat Datang</h1>
      <p class="login-sub">Masuk ke akun Anda untuk melanjutkan</p>

      <form id="loginForm" autocomplete="off" novalidate>
        <label class="field-label" for="nim">Nomor Induk Mahasiswa</label>
        <input id="nim" class="input" type="text" placeholder="Contoh: 1710xxxxxx" required>
        <small id="nimHelp" class="hint-text">NIM harus 10 angka.</small>

        <label class="field-label" for="password">Password</label>
        <!-- password + icon mata -->
        <div class="pass-wrapper">
          <input id="password" class="input" type="password" placeholder="Password" required>
          <span class="eye-btn" onclick="togglePass()">üëÅ</span>
        </div>

        <div class="options">
          <label class="remember">
            <input id="remember" type="checkbox"> Ingat Saya
          </label>
          <!-- lupa password dihapus -->
        </div>

        <button class="btn-login" type="submit">
          <span style="font-size:20px;">&#10148;</span>
          Masuk
        </button>

        <div class="signup">
          Belum punya akun?
          <a href="Sign up.html.html"><strong>Daftar Sekarang</strong></a>
        </div>
      </form>

    </section>
  </main>

  <!-- overlay popup sukses -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <div class="check">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3>Akun Berhasil Masuk</h3>
      <p>Kamu akan diarahkan ke Beranda...</p>
    </div>
  </div>

  <script>
  // toggle show/hide password
  function togglePass(){
    const pass = document.getElementById('password');
    const eye  = document.querySelector('.eye-btn');
    if(pass.type === 'password'){
      pass.type = 'text';
      eye.textContent = 'üôà';
    }else{
      pass.type = 'password';
      eye.textContent = 'üëÅ';
    }
  }

  const form    = document.getElementById('loginForm');
  const overlay = document.getElementById('overlay');
  const modal   = document.getElementById('modal');
  const nimInput = document.getElementById('nim');
  const nimHelp  = document.getElementById('nimHelp');

  function showSuccessAndRedirect(targetUrl = 'Beranda kalo udah Login.html', delayMs = 1400) {
    overlay.style.display = 'flex';
    setTimeout(() => modal.classList.add('show'), 40);

    setTimeout(() => {
      modal.classList.remove('show');
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 220);
    }, delayMs + 600);
  }

  form.addEventListener('submit', (ev) => {
    ev.preventDefault();

    const nim = nimInput.value.trim();
    const password = document.getElementById('password').value.trim();

    // reset pesan nim
    nimHelp.textContent = 'NIM harus 10 angka.';
    nimHelp.classList.remove('error-text');

    if (!nim || !password) {
      alert('Harap isi NIM dan password.');
      return;
    }

    // cek hanya angka
    if (!/^[0-9]+$/.test(nim)) {
      nimHelp.textContent = 'NIM hanya boleh berisi angka.';
      nimHelp.classList.add('error-text');
      return;
    }

    // cek tepat 10 digit
    if (nim.length !== 10) {
      nimHelp.textContent = 'NIM harus tepat 10 angka.';
      nimHelp.classList.add('error-text');
      return;
    }

    // LOGIN SUKSES ‚Üí redirect ke beranda login
    showSuccessAndRedirect('Beranda kalo udah Login.html', 1400);
  });

  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      modal.classList.remove('show');
      setTimeout(() => overlay.style.display = 'none', 350);
    }
  });
  </script>
</body>
</html>
