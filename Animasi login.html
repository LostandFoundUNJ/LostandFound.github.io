<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lost & Found — Loading</title>

  <!-- Font Libre Baskerville (kalau mau dipakai di halaman lain) -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --deep-orange:#a04000;
    }
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      background:#ffffff;
      font-family:'Libre Baskerville', serif;
    }

    /* LOGO FADE IN */
    .logo-wrapper{
      animation: fadeUp 1.4s ease-out forwards;
      opacity:0;
      transform:translateY(16px) scale(0.97);
    }
    .logo-wrapper img{
      width:420px;      /* atur besar logo di sini */
      max-width:90vw;
      height:auto;
      display:block;
    }

    @keyframes fadeUp{
      0%{ opacity:0; transform:translateY(24px) scale(0.95); }
      60%{ opacity:1; transform:translateY(-2px) scale(1.02); }
      100%{ opacity:1; transform:translateY(0) scale(1); }
    }

    /* LOADING BAR */
    .loading-bar-container {
      width: 70%;
      max-width:700px;
      height: 25px;
      background: transparent;
      border-radius: 50px;
      border: 1px solid #c96b40;
      overflow: hidden;
      opacity:0;
      animation: appear 1.6s ease-out forwards;
      animation-delay:1.3s;
    }
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #c94d1b, #f7d7d7);
      border-radius: 50px;
      transition: width 0.25s ease;
    }

    .loading-text {
      font-size: 22px;
      color: #c44d1f;
      font-weight: bold;
      opacity:0;
      animation: appear 1.4s ease-out forwards;
      animation-delay:1.45s;
    }

    @keyframes appear{
      from{opacity:0}
      to{opacity:1}
    }
  </style>
</head>
<body>

  <!-- LOGO (gambar kamu yang ini: MM (5).png / LOFU LOGO (1).png dll) -->
  <div class="logo-wrapper">
    <img src="LOFU LOGO (1).png" alt="Lost & Found Logo">
  </div>

  <div class="loading-bar-container">
    <div class="loading-bar" id="progressBar"></div>
  </div>

  <div class="loading-text">
    Loading Your Page...
  </div>

  <script>
    let progress = 0;
    const bar = document.getElementById('progressBar');

    function animateLoading() {
      if (progress < 100) {
        progress += 1;
        bar.style.width = progress + '%';
        requestAnimationFrame(animateLoading);
      }
    }

    // mulai bar sedikit setelah logo muncul
    setTimeout(() => {
      animateLoading();
    }, 1200);  

    // Setelah loading selesai → berpindah halaman
    setTimeout(() => {
      window.location.href = "Beranda belum Login - Copy.html";
    }, 4000);
  </script>

</body>
</html>
